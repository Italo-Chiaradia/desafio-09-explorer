<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script&family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1 ">
      <h1>Qual é a sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <img class="closedCookie" src="./images/fortune-cookie.png" alt="biscoito da sorte fechado">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <div class="msg">
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </p>
      </div>
      <img src="./images/opened-cookie.png" alt="biscoito da sorte aberto">
      <button class="resetBtn">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
